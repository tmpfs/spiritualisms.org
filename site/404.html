<!DOCTYPE html>
<html lang="{{lang}}">
  <head>
    <title>{{title}}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="{{author}} {{author.url}}">
    <meta name="description" content="{{description}}">
    <meta name="keywords" content="{{keywords}}">
    <link rel="canonical" href="https://{{context.config.host}}">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="icon" href="/assets/favicon.png">
  </head>
  <body>
    {{> header}}
    <main>
      <article>
        <h3>Page Not Found</h3>
        <p>Oops, the page you are looking for could not be found, start from the <a href="/" title="Home">home page</a>.</p>
      </article>
    </main>
    {{> footer}}
    {{livereload}}
  </body>
</html>
